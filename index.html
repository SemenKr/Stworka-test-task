    <section class="test">

          <circle cx="30" cy="30" r="29.5" stroke="white" stroke-opacity="0.5" fill="none" />
          <!-- Динамический круг прогресс-бара -->

        </svg>
        <span  class="text">0/7</span>
        </div>
